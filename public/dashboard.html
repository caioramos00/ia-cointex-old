<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <script src="/public/script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dashboard Bot</h1>
      <button id="reload-btn">Recarregar</button>
      <a href="/logout">Logout</a>
    </header>

    <section id="metrics">

      <p id="messages-sent">Carregando...</p>

    <section id="contacts">

      <div id="contacts-list"></div>
    </section>

    <section id="chat">

      <div id="chat-view"></div>
    </section>
  </div>
</body>
</html>
