<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de WhatsApp Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; }
        #chat div { margin-bottom: 10px; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: green; }
        #input { width: 80%; }
        #send { width: 18%; }
    </style>
</head>
<body>
    <h1>Simulador de Chat com Bot</h1>
    <label for="contact">Número do Contato (ex: 1234567890):</label>
    <input type="text" id="contact" value="1234567890"><br><br>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Digite sua mensagem...">
    <input type="checkbox" id="media" /> Enviar como Mídia<br>
    <button id="send">Enviar</button>

    <script>
        const socket = io('http://localhost:3000');
        const contactInput = document.getElementById('contact');
        const chatDiv = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');

        let contact = contactInput.value;

        contactInput.addEventListener('change', () => {
            contact = contactInput.value;
        });

        socket.on('bot_message', (data) => {
            if (data.contact === contact) {
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('bot');
                msgDiv.textContent = `[Bot] ${data.text}`;
                chatDiv.appendChild(msgDiv);
                chatDiv.scrollTop = chatDiv.scrollHeight;
            }
        });

        sendBtn.addEventListener('click', async () => {
            const text = input.value.trim();
            if (!text) return;

            const msgDiv = document.createElement('div');
            msgDiv.classList.add('user');
            msgDiv.textContent = `[Você] ${text}`;
            chatDiv.appendChild(msgDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;

            input.value = '';

            const isMedia = document.getElementById('media').checked;
            const payload = {
                object: 'whatsapp_business_account',
                entry: [{
                    changes: [{
                    field: 'messages',
                    value: {
                        messages: [{
                        from: contact,
                        type: isMedia ? 'image' : 'text',
                        text: isMedia ? { body: '' } : { body: text }
                        }]
                    }
                    }]
                }]
            };

            try {
                await fetch('http://localhost:3000/webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
            }
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
